- date: 2021-1-07 
  content: Officially graduated! My dissertation is entitled <a href="https://stacks.stanford.edu/file/druid:xg952ns2082/thesis_final-augmented.pdf">Computational Imaging with Single-Photon Detectors</a>.
- date: 2020-12-03 
  content: Our method to solve integral equations with neural networks is out! <a href="/publications/autoint">AutoInt&#58; Automatic integration for fast neural volume rendering.</a>
- date: 2020-09-01 
  content: Our paper on [Sinusoidal Representation Networks (SIREN)](https://vsitzmann.github.io/siren/) was accepted as an oral to NeurIPS (1% acceptance rate).
- date: 2020-09-01 
  content: My paper on imaging through scattering media was published in [Nature Communications](https://www.nature.com/articles/s41467-020-18346-3) and featured in [Stanford News](https://news.stanford.edu/2020/09/09/seeing-objects-clouds-fog/).
- date: 2020-08-01 
  content: My thesis presentation "Computational Single-Photon Imaging" received the [honorable mention award at the SIGGRAPH Thesis Fast Forward](https://s2020.siggraph.org/conference/program-events/graduate-cohorts/thesis-fast-forward/)!
- date: 2020-08-01 
  content: My course on [Computational time-resolved imaging, single-photon sensing, and non-line-of-sight imaging](https://dl.acm.org/doi/abs/10.1145/3388769.3407481) is live at SIGGRAPH! I'm joined by excellent instructors Matthew O'Toole, Ramesh Raskar, and Srinivas Narasimhan.
